<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Etch a sketch</h1>
    <div class="content">
        <div class="options">
            <div id="resize">
                <div class="grid" id="label">Grid Size</div>
                <input type="range" min="2" max="100" value="4" class="slider">
                <div class="grid" id="num"></div>
            </div>
            <div class="colorpick">
                    <label for="colorPicker">Color</label>
                    <input type="color" id="colorPicker" name="head" value="FFF" />
            </div>
            <button id="gridOnOff">Grid</button>
            <button id="resetButton">Clear</button>
            <button id="rainbow">Rainbow</button>
            <button id="darken">Darken</button>
        </div>
        <div id="gridArea" class="box-container" style="--columns: 4;"></div>
    </div>

</body>
</html>
